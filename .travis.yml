language: python

matrix:
  include:
    - python: 2.7
      env:
        - COVERAGE=false
    - python: 3.4
      env:
        - COVERAGE=true

before_install:

  # Here we just install Miniconda, which you shouldn't have to change.

  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  - cp pygridtools/testing/matplotlibrc .

install:

  # We just set up a conda environment with the right Python version. This
  # should not need changing.
  - conda create --yes -n test python=$TRAVIS_PYTHON_VERSION seaborn fiona=1.5 nose
  - source activate test

  # should also grab c-libs: gridgen, gridutils, csa, nn
  - conda install --yes --channel=iOOS pygridgen

   # coveralls
  - conda install --yes coverage docopt requests pyyaml
  - pip install coveralls

script:
  - nosetests --with-coverage --cover-package=pygridtools --verbose

after_success:
  - if [ ${COVERAGE} = true ]; then coveralls; fi
