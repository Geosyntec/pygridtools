language: python

matrix:
  include:
    - python: 2.7
      env:
        - COVERAGE=false
    - python: 3.5
      env:
        - COVERAGE=false
    - python: 3.6
      env:
        - COVERAGE=true

before_install:

  # Here we just install Miniconda, which you shouldn't have to change.

  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda update --yes conda
  - cp pygridtools/testing/matplotlibrc .

install:
  # We just set up a conda environment with the right Python version. This
  # should not need changing.
  - conda create --yes --name=test python=$TRAVIS_PYTHON_VERSION
  - source activate test

  - conda install --yes --channel=conda-forge pygridgen geopandas scipy matplotlib=1.5
  - conda install --yes --channel=conda-forge pytest pytest-mpl pytest-cov pytest-pep8

   # coveralls
  - conda install --yes coverage docopt requests pyyaml
  - pip install coveralls

script:
  - python check_pygridtools.py --cov --verbose --pep8

after_success:
  - if [ ${COVERAGE} = true ]; then coveralls; fi
